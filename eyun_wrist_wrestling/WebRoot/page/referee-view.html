<body>
<div class="main-content">
    <!--两人对战层-->
    <div class="vs-style">
        <!--两人对战画面-->
        <ul>
            <li class="frist-people">
                <div class="head-img">
                    <div>
                        <img src="../source/img/img-defaule-head.png" alt="tou" id="frist-head-img">
                    </div>
                </div>
                <div class="nick-name" id="frist-nick-name">
                    张小凡
                </div>
                <div class="support-num" id="frist-support-num">
                    0人支持他
                </div>
            </li>
            <li class="second-people">
                <div class="head-img">
                    <div>
                        <img src="../source/img/img-defaule-head.png" alt="tou" id="second-head-img">
                    </div>
                </div>
                <div class="nick-name" id="second-nick-name">
                    张小凡dd
                </div>
                <div class="support-num" id="second-support-num">
                    0人支持他
                </div>
            </li>
        </ul>
        <!--比赛滑块-->
        <div class="make-win" id="make-win">
            <img src="../source/img/victory@2x.png" id="win-btn">
        </div>
    </div>
    <!--重量级别选取-->
    <div class="kilo-style">
        <ul>
            <li>
                <span><img src="../source/img/kg@2x.png"></span>
                体重级别
            </li>
            <li>
                <div class="show-kilo">
                    <div class="choose-btn"><span id="choose-btn"> 选取比赛级别 </span><b> > </b></div>
                </div>
                <div class="show-kilo-list hidden-style" id="show-kilo-list">
                    <ul>
                        <li class="active" id="0">70公斤级以下</li>
                        <li id="1">70~85公斤</li>
                        <li id="2">85公斤级以上</li>
                        <li id="3">女子级别</li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    <!--比赛开始按钮层-->
    <div class="btn-style">
        <div id="start-game">
            <img src="../source/img/start-game-img.png" name="start-game">
        </div>
        <!--<ul class="hidden-style">-->
        <!--<li id="cancel-game">-->
        <!--<div class="cancel-game">比赛取消</div>-->
        <!--</li>-->
        <!--<li id="again">-->
        <!--<div class="again">再来一局</div>-->
        <!--</li>-->
        <!--</ul>-->
    </div>
    <!--比赛规则-->
    <div class="rules-of-the-game">
        <h1><img src="../source/img/referee-rules.png" alt="">比赛规则</h1>
        <ul>
            <li><b></b><span>将对方拳头端部触及比赛台视为胜利</span></li>
            <li><b></b><span>比赛开始后双方左右掰动手腕，不可将对方手腕向后方掰向自己身体，任何时候，选手肘部都要和垫板接触，单脚离地、肘关节离开台面者比赛</span></li>
            <li><b></b><span>将对方拳头端部触及比赛台视为胜利</span></li>
        </ul>
    </div>
    <!--脚边-->
    <div class="footer-style">
        <img src="../source/img/referee-view-footer.jpg">
    </div>
</div>

<!--比赛结束层-->
<div class="modal-public hidden-style" id="game-over">
    <div class="game-over">
        <div>比赛结束</div>
        <ul>
            <li id="back-game">返回</li>
            <li id="ok">确定</li>
        </ul>
    </div>
</div>
<!--比赛结束层-->
<div class="modal-public hidden-style" id="game-open">
    <div class="game-over">
        <div>是否结束投注,开始比赛</div>
        <ul>
            <li id="back-game-open">返回</li>
            <li id="ok-open">确定</li>
        </ul>
    </div>
</div>

<!--等待刷新层-->
<div id="backgroundFefresh" class="refresh hidden-style">
    <div>
        <img src="../source/img/refresh-btn.png">
        <div>数据加载中...</div>
    </div>
</div>

<!--提示层-->
<div class="modal-public hidden-style" id="notice">
    <div class="notice " id="notice-text">请等待参赛者加入!</div>

</div>
