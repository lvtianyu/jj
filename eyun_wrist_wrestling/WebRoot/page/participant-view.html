<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>参与者页面</title>
    <script src="../source/js/head-inside.js"></script>
    <script>
        var list=locationSelfSearch.split("=");if(list[1]&&list[2]){locache.session.set("s_id",list[2]);locache.session.set("g_id",list[1])}if(!u_id){checkWxLogin(2)};
    </script>
    <style>
        body{color:#545454}.vs-style,.vs-style>ul{position:relative;width:100%;height:3.81rem}.vs-style{border-bottom:1px solid #e6e6e6;position:relative}.vs-style>ul>li{width:100%;height:inherit;float:left;text-align:center}.vs-style>ul>li:last-child{float:right}.head-img{width:100%;margin-bottom:.5rem;margin-top:.55rem}.head-img>div{display:inline-block;width:1.4rem;height:1.4rem;border-radius:50%;box-shadow:0 5px 8px 3px #aaa}.head-img>div>img{width:inherit;height:inherit;border-radius:50%}.nick-name{height:.26rem;margin-bottom:.72rem;color:#545454}.playing{margin-top:.2rem;width:100%;text-align:center}.playing img{width:3.62rem;height:3.17rem}.right-back{position:absolute;width:.99rem;height:1.08rem;right:0;top:0}.right-back>img{width:inherit;height:inherit}
    </style>
</head>
<body>
<div class="">
    <!--两人对战层-->
    <div class="vs-style">
        <!--两人对战画面-->
        <ul>
            <li class="frist-people">
                <div class="head-img">
                    <div>
                        <img src="../source/img/img-defaule-head.png" alt="tou" id="frist-head-img">
                    </div>
                </div>
                <div class="nick-name" id="frist-nick-name">
                    张小凡
                </div>

            </li>
        </ul>
        <div class="right-back">
            <img src="../source/img/participant-view-right.jpg" alt="">
        </div>
    </div>

    <div class="playing hidden-style">
        <img src="../source/img/come-game.gif" alt="">
    </div>

</div>

<!--等待刷新层-->
<div id="backgroundFefresh" class="refresh hidden-style">
    <div>
        <img src="../source/img/refresh-btn.png">
        <div>数据加载中...</div>
    </div>
</div>

<!--提示层-->
<div class="modal-public hidden-style" id="notice">

    <div class="notice " id="notice-text"></div>

</div>

<!--店铺记录-->
<div class="footer-to-record" id="to-record">
    <div>店铺活动记录</div>
</div>

<script>
    var controller=(function(b,h,e){var c,d,g;function a(){var j=locache.session.get("headImageUrl"),i=locache.session.get("nickName")||"无名士";b("#frist-nick-name").html(i);if(j){b("#frist-head-img").attr("src",j)}g=locache.session.get("g_id");d=locache.session.get("s_id")}b("#to-record").on("click",function(){var i="record-page.html?s_id=";locationSelf.href=i+d});var f=function(){a();if(u_id){b(".playing").show()}};return{doInit:f}})(Zepto,window,document);$(function(){controller.doInit()});
</script>
<script src="../source/js/foot-inside.js"></script>

</body>
</html>
