<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>观众页面</title>
    <script src="../source/js/head-inside.min.js"></script>
    <link rel="stylesheet" href="../source/css/spectator.min.css">
</head>
<body>
<div class="">
    <!--两人对战层-->
    <div class="vs-style">
        <!--两人对战画面-->
        <div><img src="../source/img/spectator-head.min.png"/></div>
        <ul>
            <li class="frist-people" id="first-people">
                <div class="head-img">
                    <div>
                        <img src="../source/img/img-defaule-head.min.png" alt="tou" id="first-head-img">
                    </div>
                </div>
                <div class="nick-name" id="first-nick-name">
                    xxx
                </div>
                <div class="support-someone" id="first-support-btn">
                    支持
                </div>
                <div class="support-num">
                    <span id="first-support-num">0</span>人支持他
                </div>
            </li>
            <li class="second-people" id="second-people">
                <div class="head-img">
                    <div>
                        <img src="../source/img/img-defaule-head.min.png" alt="tou" id="second-head-img">
                    </div>
                </div>
                <div class="nick-name" id="second-nick-name">
                    xxx
                </div>
                <div class="support-someone" id="second-support-btn">
                    支持
                </div>

                <div class="support-num">
                    <span id="second-support-num">0</span>人支持他
                </div>
            </li>
        </ul>

    </div>


    <!--列表层-->
    <div class="list-show-view hidden-style" id="list-show-view">
        <div class="title-support" id="list-title-div">支持<span id="list-title">xxx</span>的观众</div>
        <ul id="list-show-ul">
            <!--<li>-->
            <!--<div class="head-img-spectator">-->
            <!--<img src="../source/img/img-defaule-head.png" alt="">-->
            <!--</div>-->
            <!--<ul>-->
            <!--<li class="nick-name-spectator">进空间</li>-->
            <!--<li class="support-money">1元</li>-->
            <!--</ul>-->
            <!--</li>-->
        </ul>
    </div>

</div>
<!--比赛结束层-->
<div class="modal-public hidden-style" id="pay">
    <div class="pay-game">
        <ul>
            <li class="title back-game">
                <b>&times</b>
                <span>确认支付</span>
            </li>
            <li class="text-pay-num">
                ¥:<span>1.00</span>
            </li>
            <li class="pay-way">
                <ul>
                    <li>使用微信支付</li>
                    <li> ></li>
                </ul>
            </li>
            <li class="text-publicity">
                “支持成功请前往福瑞医云公众号领取红包”
            </li>
            <li class="pay-sure" id="pay-sure">
                <div>确认支付</div>
            </li>
        </ul>
    </div>
</div>

<!--等待刷新层-->
<div id="backgroundFefresh" class="refresh hidden-style">
    <div>
        <img src="../source/img/refresh-btn.min.png">
        <div>数据加载中...</div>
    </div>
</div>

<!--店铺记录-->
<div class="footer-to-record" id="to-record">
    <div>查看比赛记录</div>
</div>

<!--提示层-->
<div class="modal-public hidden-style" id="notice">

    <div class="notice " id="notice-text">请等待参赛者加入!</div>

</div>
<script src="../source/js/spectator-min.js"></script>
<script src="../source/js/foot-inside.min.js"></script>

</body>
</html>
