<!DOCTYPE html>
<html class="no-js">
<head lang="ch">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--<script src="../source/public-js/locache.min.js"></script>-->
</head>
<body>

<!--<h1><a href="javascript: toHome()"></a></h1>-->
<script>
    window.onload = function () {
        var e = location.search.substring(1);
        var g = decodeURIComponent(e);
        var h = g.split("&");
        for (var c = 0, b = h.length; c < b; c++) {
            var f = h[c];
            var a = f.split("=");
//            sessionStorage.setItem(a[0], a[1]);
            sessionStorage.setItem(a[0], a[1]);
        }
        toHome()
    };
    function toHome() {
//        var c = locache.session.get("userType"), b;
        var c = sessionStorage.getItem("userType"), b;
        if (c == 2) {
            b = "participant-view.html"
        } else if(c == 1){
            b = "spectator-dress.html"
        }else{
            b = "shop-info-msg.html"
        }
        var a = b;
        location.href = a
    }
</script>
</body>
</html>
