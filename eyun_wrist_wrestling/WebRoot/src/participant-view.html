<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>参与者页面</title>
    <script src="../source/js/head-inside.min.js"></script>
    <script>
        var list = locationSelfSearch.split("=");
        if (list[1] && list[2]) {
            locache.session.set("s_id", list[2]);
            locache.session.set("g_id", list[1])
        }
        if (!u_id) {
            checkWxLogin(2,list[1])
        }
    </script>
    <link rel="stylesheet" href="../source/css/participant-view.min.css">
</head>
<body>
<div class="">
    <!--两人对战层-->
    <div class="vs-style">
        <!--两人对战画面-->
        <ul>
            <li class="frist-people">
                <div class="head-img">
                    <div>
                        <img src="../source/img/img-defaule-head.min.png" alt="tou" id="frist-head-img">
                    </div>
                </div>
                <div class="nick-name" id="frist-nick-name">
                    张小凡
                </div>

            </li>
        </ul>
        <div class="right-back">
            <img src="../source/img/participant-view-right.jpg" alt="">
        </div>
    </div>

    <div class="playing hidden-style">
        <img src="../source/img/come-game.gif" alt="">
    </div>

</div>

<!--等待刷新层-->
<div id="backgroundFefresh" class="refresh hidden-style">
    <div>
        <img src="../source/img/refresh-btn.min.png">
        <div>数据加载中...</div>
    </div>
</div>

<!--提示层-->
<div class="modal-public hidden-style" id="notice">

    <div class="notice " id="notice-text"></div>

</div>

<!--店铺记录-->
<div class="footer-to-record" id="to-record">
    <div>店铺活动记录</div>
</div>

<script>
    var controller = (function (b, h, e) {
        var c, d, g;

        function a() {
//            var j = locache.session.get("headImageUrl"), i = locache.session.get("nickName") || "无名士";
            var j = sessionStorage.getItem("headImageUrl"), i = sessionStorage.getItem("nickName") || "无名士";
            b("#frist-nick-name").html(i);
            if (j) {
                b("#frist-head-img").attr("src", j)
            }
            g = locache.session.get("g_id");
            d = locache.session.get("s_id")
        }

        b("#to-record").on("click", function () {
            var i = "record-page.html?s_id=";
            locationSelf.href = i + d
        });
        var f = function () {
            a();
            if (u_id) {
                b(".playing").show()
            }
        };
        return {doInit: f}
    })(Zepto, window, document);
    $(function () {
        controller.doInit()
    });
</script>
<script src="../source/js/foot-inside.min.js"></script>

</body>
</html>
