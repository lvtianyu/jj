<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日历页</title>
    <script src="../source/js/head-inside.min.js"></script>
    <link rel="stylesheet" href="../source/css/calendar.min.css">

</head>
<body>
<div class="main-content">
    <div class="todayTime" id="todayTime">8/9</div>
    <div class="heard-calendar">
        <ul>
            <li>周日</li>
            <li>周一</li>
            <li>周二</li>
            <li>周三</li>
            <li>周四</li>
            <li>周五</li>
            <li>周六</li>
        </ul>
    </div>
    <ul class="content-calendar" id="content-calendar">

    </ul>

</div>
<div class="next-btn next-btn-style bottom-fixd" id="addGameDay">
    添加可预约比赛日期
</div>

<div class="modal-public hidden-style notice-public" id="notice">
    <div class="notice " id="notice-text"></div>
</div>

<!--等待刷新层-->
<div id="backgroundFefresh" class="refresh hidden-style">
    <div>
        <img src="../source/img/refresh-btn.min.png">
        <div>数据加载中...</div>
    </div>
</div>

<!--确认比赛层-->
<div class="modal-public hidden-style" id="game-over">

    <div class="game-over ">
        <div>
            是否添加已选日期
        </div>
        <ul>
            <li id="cancel-addGame"><span>取消</span></li>
            <li id="ok"><span >确定</span></li>
        </ul>

    </div>

</div>
<script src="../source/public-js/touch-0.2.14.min.js"></script>
<script src="../source/js/foot-inside.min.js"></script>

<script src="../source/js/calendar.min.js"></script>

</body>
</html>
